<div class="flex min-h-screen">
  <!-- Left side - Image -->
  <div class="hidden md:flex w-1/2 items-center justify-center bg-gradient-to-br from-purple-500 to-pink-500 p-10">
    <img src="assets/login-illustration.png" alt="Login Illustration" class="max-w-full h-auto">
  </div>

  <!-- Right side - Form -->
  <div class="flex w-full md:w-1/2 items-center justify-center bg-white p-8">
    <div class="w-full max-w-md">
      <div class="mb-10">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Holla, Welcome Back</h1>
        <p class="text-gray-600">Hey, welcome back to your special place</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <input 
            pInputText 
            type="email" 
            id="email" 
            placeholder="example@gmail.com" 
            formControlName="email" 
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Password -->
        <div>
          <p-password 
            formControlName="password" 
            [feedback]="false" 
            placeholder="••••••••••" 
            toggleMask 
            styleClass="w-full"
            inputStyleClass="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          ></p-password>
        </div>

        <!-- Remember + Forgot Password -->
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="form-checkbox text-purple-600" />
            <span class="text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-purple-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button 
          pButton 
          type="submit" 
          label="Sign In" 
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition"
        ></button>

        <!-- Sign up -->
        <p class="text-center text-sm text-gray-600">
          Don’t have an account?
          <a href="#" class="text-purple-600 font-medium hover:underline">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
</div>
